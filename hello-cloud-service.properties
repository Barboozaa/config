# this is the port on which our hello-cloud-service will run
server.port=7070

# allow for RefreshScope
management.endpoints.web.exposure.include=*

# the hello-cloud-service will use this as the greeting that it serves up
officialGreeting="This is a Greeting?"

# query registry for this service, get port and whatnot from there
randomGreetingServiceName=random-greeting-service
serviceProtocol=http://
servicePath=/greeting
